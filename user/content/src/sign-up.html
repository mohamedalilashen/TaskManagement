<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/sign-up.css" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="">
            <h2>New registration</h2>
            <div class="inputbox">
              <ion-icon name="person-outline"></ion-icon>
              <input type="email" required />
              <label for="">username</label>
            </div>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="Your Mail" required />
              <label for=""> Your Mail</label>
            </div>
            <div class="inputbox">
              <ion-icon name="phone-portrait-outline"></ion-icon>
              <input type="email" required />
              <label for="">Phone Number</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="Password" required />
              <label for="">Password</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed"></ion-icon>
              <input type="confirme password" required />
              <label for="">confirme password</label>
            </div>
            <div class="forget">
              <label for=""
                ><input type="checkbox" />I declare to have read,and accepted
                the <a href="#">Terms of Privacy Policy. </a></label
              >
            </div>
            <button>SignUp</button>
            <div class="register">
              <p>
                Already have an account ?
                <a href="login.html">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
